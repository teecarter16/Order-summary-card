<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-component">
    <div class="hero-container">
      <img src="images/illustration-hero.svg" />
    </div>
    <div class="info-container">
      <div class="order-section">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan-selection">
        <div class="music-icon-container" style="padding: 10px;">
          <img src="images/icon-music.svg" />
        </div>
        <div class="price-pick" style="margin: 10px;">
          <span style="color: hsl(223, 47%, 23%); font-weight: 700;">Annual Plan</span>
          <span style="font-weight: 500;color: hsl(224, 23%, 55%);">$59.99/year</span>
        </div>
        <div class="cta-link">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="cta-button" style="margin-top: 30px;">
        Proceed to Payment
      </div>
      <div class="cancel">
        Cancel Order
      </div>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tyra-carter-77b898215/">Tyra Carter</a>.
  </div>
</body>
</html>
